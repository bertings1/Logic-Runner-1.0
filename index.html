<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Polished Game UI</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
<!-- Icons (FontAwesome for demo) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-p6MZcK1Lk6c5fJx6pZ1p6Lv5zVykvM6n3S36/GBNSZ/wR+0HhUec5Zq+eH5zJXG0J3EkDo9yU+c5sA5yP9I6w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
/* --- Your full CSS from previous code --- */
/* Fonts */
@import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap');

:root{
  --accent:#ff7a3d;
  --muted:#6b7280;
  --card: rgba(255,255,255,0.95);
  --bg1: #fff7f0;
  --bg2: #fffaf6;
  --shadow-lg: 0 18px 60px rgba(0,0,0,0.08);
}

/* base */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'IBM Plex Mono', monospace;
  background: linear-gradient(135deg,var(--bg1),var(--bg2));
  color:#222;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  overflow-x:hidden;
}

/* animated subtle background */
.bg-animated{
  position:fixed;
  inset:0;
  z-index:-1;
  background: radial-gradient(circle at 10% 10%, rgba(255,122,61,0.06), transparent 8%),
              radial-gradient(circle at 85% 80%, rgba(30,159,113,0.04), transparent 12%);
  pointer-events:none;
  opacity:0.95;
}

/* container */
.container{ max-width:1100px; margin:0 auto; padding:18px; }

/* topbar */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
  position:sticky;
  top:0;
  background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
  backdrop-filter: blur(6px);
  box-shadow:0 8px 30px rgba(0,0,0,0.06);
  z-index:400;
}
.topbar-left{display:flex;align-items:center;gap:12px}
.hamburger{
  background:transparent;
  border:none;
  font-size:18px;
  padding:8px;
  display:inline-flex;
  cursor:pointer;
  align-items:center;
  justify-content:center;
  border-radius:8px;
}
.hamburger:hover{ background: rgba(0,0,0,0.03); }
.logo{display:flex;align-items:center;gap:10px;font-weight:700}
.logo i{color:var(--accent);font-size:20px}
.topbar-right{display:flex;gap:8px;align-items:center}
.icon-btn{background:transparent;border-radius:10px;padding:8px;border:1px solid transparent;cursor:pointer}
.icon-btn i{font-size:16px;color:#444}

/* small hamburger dropdown (option B: downward panel) */
.hamburger-menu{
  position:absolute;
  top:60px;
  left:12px;
  background: var(--card);
  border-radius:10px;
  box-shadow:0 12px 30px rgba(0,0,0,0.12);
  padding:8px;
  z-index:450;
  min-width:180px;
  display:flex;
  flex-direction:column;
  gap:6px;
}
.hamburger-menu .menu-item{
  background:transparent;
  border:none;
  text-align:left;
  padding:10px 12px;
  border-radius:8px;
  cursor:pointer;
  font-weight:800;
}
.hamburger-menu .menu-item:hover{ background: rgba(0,0,0,0.04); }

/* hero layout */
.hero{display:flex;gap:28px;margin-top:18px;align-items:flex-start}
.hero-left{flex:1}
.hero-right{width:360px}
.shimmer{
  font-size:2.2rem;margin:0;
  background: linear-gradient(90deg, #333, var(--accent), #333);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-size:200%;
}
.subtitle{color:var(--muted);margin-top:8px}

/* big cards grid */
.menu-cards{margin-top:18px}
.big-card-row{display:flex;gap:14px;margin-bottom:14px}
.big-card{
  flex:1;
  display:flex;
  align-items:center;
  gap:14px;
  padding:18px;
  border-radius:12px;
  cursor:pointer;
  border:none;
  color:#222;
  background:linear-gradient(135deg,#ff9d5c,#ffd89a);
  box-shadow:var(--shadow-lg);
  transition:transform .15s,box-shadow .15s;
}
.big-card:hover{transform:translateY(-6px)}
.card-icon-wrap{
  width:56px;height:56px;border-radius:12px;
  display:flex;align-items:center;justify-content:center;
  background:rgba(0,0,0,0.06)
}
.card-icon{font-size:26px;color:#fff}
.card-body{display:flex;flex-direction:column;align-items:flex-start}
.card-title{font-weight:900;font-size:1.05rem}
.big-card small{color:#262626;opacity:.9}

/* responsive / hamburger */
@media (max-width:900px){
  .hero{flex-direction:column}
  .hero-right{width:100%}
}
@media (max-width:560px){
  .menu-cards .big-card-row{flex-direction:column}
}
</style>
</head>
<body>
<div class="bg-animated"></div>

<div class="topbar">
  <div class="topbar-left">
    <button class="hamburger"><i class="fas fa-bars"></i></button>
    <div class="logo"><i class="fas fa-gamepad"></i>GameUI</div>
  </div>
  <div class="topbar-right">
    <button class="icon-btn"><i class="fas fa-cog"></i></button>
    <button class="icon-btn"><i class="fas fa-user"></i></button>
  </div>
</div>

<div class="hamburger-menu" style="display:none;">
  <button class="menu-item">Home</button>
  <button class="menu-item">Profile</button>
  <button class="menu-item">Settings</button>
</div>

<div class="container">
  <div class="hero">
    <div class="hero-left">
      <h1 class="shimmer">Welcome to Game UI</h1>
      <p class="subtitle">Polished interface with gradient cards and smooth animations.</p>

      <div class="menu-cards">
        <div class="big-card-row">
          <button class="big-card">
            <div class="card-icon-wrap"><i class="fas fa-star card-icon"></i></div>
            <div class="card-body">
              <span class="card-title">Card One</span>
              <small>Click to start</small>
            </div>
          </button>
          <button class="big-card">
            <div class="card-icon-wrap"><i class="fas fa-heart card-icon"></i></div>
            <div class="card-body">
              <span class="card-title">Card Two</span>
              <small>Click to start</small>
            </div>
          </button>
        </div>
      </div>
    </div>
    <div class="hero-right">
      <div class="card">
        <div class="card-title"><i class="fas fa-info-circle"></i> Info Panel</div>
        <p>Some details or instructions can go here.</p>
      </div>
    </div>
  </div>
</div>

<script>
// Hamburger toggle
const hamburger = document.querySelector('.hamburger');
const menu = document.querySelector('.hamburger-menu');
hamburger.addEventListener('click', () => {
  menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
});

// Animate shimmer text
const shimmer = document.querySelector('.shimmer');
if(shimmer){
  let pos = -100;
  function animateShimmer(){
    pos += 1.5;
    if(pos > 100) pos = -100;
    shimmer.style.backgroundPosition = pos + '% 0';
    requestAnimationFrame(animateShimmer);
  }
  animateShimmer();
}
</script>
</body>
</html>
