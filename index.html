<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Runner | Propositional Logic Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- STICKY HEADER: Stats always visible -->
        <div class="sticky-header game-header">
            <div>
                <h1 style="font-family:'IBM Plex Mono',monospace;font-size:2.1rem">
                    <i class="fas fa-brain"></i> Logic Runner
                </h1>
                <p class="subtitle">
                    Test your wits and master logic puzzles.<br>
                    <span style="color:#f49b23" class="subtitle"><i class="fas fa-bolt"></i> Modern, Minimal, Fun</span>
                </p>
            </div>
            <div class="game-stats">
                <div class="status-indicator"><i class="fas fa-layer-group"></i>
                    <span>Level: <strong id="current-level">1</strong>/<span id="level-total">4</span></span>
                </div>
                <div class="status-indicator"><i class="fas fa-star"></i>
                    <span>Score: <strong id="score-value">0</strong></span>
                </div>
                <div class="status-indicator"><i class="fas fa-heart"></i>
                    <span>Lives: <strong id="lives-value">3</strong></span>
                </div>
            </div>
        </div>
        <!-- FLOATING TIMER CARD (shown only in timed mode) -->
        <div id="floating-timer" class="floating-timer" style="display:none;">
            <i class="fas fa-stopwatch"></i> <span id="timer-value">15</span>s
        </div>

        <!-- Settings Card -->
        <div class="card" id="settings-card">
            <div class="card-title"><i class="fas fa-sliders-h"></i> GAME SETTINGS</div>
            <div class="settings-row">
                <div class="settings-label">DIFFICULTY</div>
                <div class="settings-choices" id="difficulty-select">
                    <div class="settings-card active" data-value="easy" tabindex="0">
                        <i class="fas fa-seedling"></i> Beginner
                    </div>
                    <div class="settings-card" data-value="medium" tabindex="0">
                        <i class="fas fa-chart-line"></i> Intermediate
                    </div>
                    <div class="settings-card" data-value="hard" tabindex="0">
                        <i class="fas fa-crown"></i> Expert
                    </div>
                </div>
            </div>
            <div class="settings-row">
                <div class="settings-label">MODE</div>
                <div class="settings-choices" id="mode-select">
                    <div class="settings-card active" data-value="classic" tabindex="0">
                        <i class="fas fa-puzzle-piece"></i> Classic
                    </div>
                    <div class="settings-card" data-value="timed" tabindex="0">
                        <i class="fas fa-stopwatch"></i> Timed
                    </div>
                </div>
            </div>
            <div class="settings-row" id="start-row">
                <button id="start-game" class="btn btn-primary" style="margin-top:.8em;"><i class="fas fa-play"></i> Start Game</button>
            </div>
        </div>
        <!-- Dynamic Game Area -->
        <div id="game-area"></div>
        <!-- Footer -->
        <footer style="text-align:center;margin:38px 0 8px 0;font-size:0.92rem;color:#a5a5ae;font-family:'IBM Plex Mono',monospace;">
            <span>Made with <i class="fas fa-brain"></i> by bertings1 &copy; 2025</span>
        </footer>
    </div>
    <script src="game.js"></script>
</body>
</html>
