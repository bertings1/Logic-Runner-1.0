<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Logic Runner</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="topbar">
  <div class="topbar-left">
    <button id="hamburger" class="hamburger">â˜°</button>
    <div class="logo">Logic Runner</div>
  </div>
  <nav class="topnav">
    <button data-target="play">Play</button>
    <button data-target="tutorial">Tutorial</button>
    <button data-target="about">About</button>
    <button data-target="leaderboard">Leaderboard</button>
  </nav>
</header>

<main>
  <section id="menu-cards" class="cards">
    <div class="card navcard" data-target="play">Play</div>
    <div class="card navcard" data-target="tutorial">Tutorial</div>
    <div class="card navcard" data-target="about">About</div>
    <div class="card navcard" data-target="leaderboard">Leaderboard</div>
  </section>

  <section id="play" class="panel hidden">
    <h2>Game</h2>
    <button id="start-game">Start Game</button>
    <div id="game-area"></div>
  </section>

  <section id="tutorial" class="panel hidden">
    <h2>Tutorial</h2>
    <p>Learn propositional logic with examples.</p>
  </section>

  <section id="about" class="panel hidden">
    <h2>About</h2>
    <p>Logic Runner helps practice propositional logic.</p>
  </section>

  <section id="leaderboard" class="panel hidden">
    <h2>Leaderboard</h2>
    <ol id="leader-list"></ol>
  </section>
</main>

<script src="game.js"></script>
</body>
</html>
