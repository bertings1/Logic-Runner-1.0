<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polished Game Interface</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="game.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>

  <!-- Animated Background -->
  <div class="bg-animated"></div>

  <!-- Topbar -->
  <header class="topbar">
    <div class="topbar-left">
      <button class="hamburger" id="hamburger"><i class="fas fa-bars"></i></button>
      <div class="logo"><i class="fas fa-gamepad"></i> GameHub</div>
    </div>
    <div class="topbar-right">
      <button class="icon-btn"><i class="fas fa-bell"></i></button>
      <button class="icon-btn"><i class="fas fa-cog"></i></button>
    </div>
  </header>

  <!-- Hamburger Dropdown Menu -->
  <div class="hamburger-menu" id="hamburgerMenu" style="display:none;">
    <button class="menu-item">Home</button>
    <button class="menu-item">Settings</button>
    <button class="menu-item">Help</button>
  </div>

  <div class="container">

    <!-- Hero Section -->
    <section class="hero" id="hero">
      <div class="hero-left">
        <h1 class="shimmer">Welcome to GameHub</h1>
        <p class="subtitle">Polished interface for your interactive games</p>
      </div>
      <div class="hero-right">
        <div class="card">
          <div class="card-title"><i class="fas fa-info-circle"></i> Tips</div>
          <p>Click on a card to start a game. Use the floating HUD for quick actions.</p>
        </div>
      </div>
    </section>

    <!-- Big Cards Menu -->
    <section class="menu-cards">
      <div class="big-card-row">
        <button class="big-card" id="startMemoryGame">
          <div class="card-icon-wrap"><i class="fas fa-brain card-icon"></i></div>
          <div class="card-body">
            <div class="card-title">Memory Game</div>
            <small>Test your memory skills</small>
          </div>
        </button>

        <button class="big-card" id="startMatchingGame">
          <div class="card-icon-wrap"><i class="fas fa-clone card-icon"></i></div>
          <div class="card-body">
            <div class="card-title">Matching Game</div>
            <small>Drag and match items correctly</small>
          </div>
        </button>
      </div>

      <div class="big-card-row">
        <button class="big-card" id="startMCQGame">
          <div class="card-icon-wrap"><i class="fas fa-question card-icon"></i></div>
          <div class="card-body">
            <div class="card-title">MCQ Challenge</div>
            <small>Choose the correct answer</small>
          </div>
        </button>

        <button class="big-card" id="startTruthTable">
          <div class="card-icon-wrap"><i class="fas fa-table card-icon"></i></div>
          <div class="card-body">
            <div class="card-title">Truth Table</div>
            <small>Complete the logic table</small>
          </div>
        </button>
      </div>
    </section>

    <!-- Game Area -->
    <section class="game-area" id="gameArea">
      <!-- Content dynamically injected by game.js -->
    </section>

    <!-- Floating HUD -->
    <div class="floating-ui" id="floatingUI">
      <div class="floating-top">
        <span class="status-indicator" id="gameStatus">Ready</span>
      </div>
      <div class="floating-actions">
        <button class="btn floating-btn" id="btnReset">Reset</button>
        <button class="btn floating-btn" id="btnCheck">Check</button>
      </div>
    </div>

  </div>

  <!-- Toast / Messages -->
  <div class="game-message" id="gameMessage" style="display:none;">Message</div>

  <!-- Modal Overlay -->
  <div class="modal-overlay" id="modalOverlay" style="display:none;">
    <div class="modal-popup" id="modalPopup">
      <p id="modalText">Modal content here</p>
      <button class="btn" id="modalClose">Close</button>
    </div>
  </div>

  <script>
    // Hamburger toggle
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('hamburgerMenu');
    hamburger.addEventListener('click', () => {
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    });
  </script>

</body>
</html>
